version: '3.8'

services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:

      KAFKA_SERVER_MAX_ID: 1
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      

      CLUSTER_ID: "P6Jv6cI4T-qF_4gM_n300A" 

      KAFKA_LOG_DIRS: /kafka/logs/kraft-combine-logs
      
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    command: |
      /bin/bash -c "
        if [ ! -d '/kafka/logs/kraft-combine-logs/meta.properties' ]; then
          kafka-storage format --config /etc/kafka/kafka.properties --cluster-id $$CLUSTER_ID --ignore-formatted;
        fi;
        /etc/confluent/docker/run"

    volumes:
      - ./kafka-data:/kafka/logs/kraft-combine-logs