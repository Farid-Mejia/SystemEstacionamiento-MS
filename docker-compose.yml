version: '3.8'

services:
  # 1️⃣ Servicio principal de Kafka (modo KRaft)
  kafka_broker:
    image: apache/kafka:latest
    container_name: broker_kraft
    ports:
      - "6092:9092"   # puerto externo (Mac o apps usarán 6092)
      - "6093:9093"   # puerto controlador interno
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka_broker:9092"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - ./data_kafka:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-configs --bootstrap-server localhost:9092 --entity-type brokers --describe || true"]
      interval: 10s
      timeout: 10s
      retries: 10

  # 2️⃣ Interfaz gráfica (Kafka UI)
  kafka_monitor:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui_visor
    ports:
      - "6100:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: 'ClusterLocal'
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 'kafka_broker:9092'
    depends_on:
      - kafka_broker
