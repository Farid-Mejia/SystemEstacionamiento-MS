spring:
  application:
    name: ms-users-test
  
  # Configuración de base de datos H2 in-memory para tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # Configuración JPA/Hibernate para tests
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  # Configuración H2 Console (opcional para debugging)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Desactivar Eureka para tests
  cloud:
    discovery:
      enabled: false
    compatibility-verifier:
      enabled: false

# Configuración del servidor para tests
server:
  port: 0  # Puerto aleatorio para evitar conflictos

# Configuración JWT para tests
jwt:
  secret: test-secret-key-for-testing-purposes-only
  expiration: 86400000

# Configuración de seguridad para tests
app:
  security:
    basic:
      username: test_api
      password: TestPassword123!

# Configuración de logging para tests
logging:
  level:
    com.cibertec: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
    org.springframework.web: WARN

# Desactivar Eureka client para tests
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false