spring:
  application:
    name: estacionamientos-ms
  datasource:
    url: jdbc:mysql://localhost:3306/db_estacionamientos?useSSL=false&serverTimezone=UTC
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8777/eureka/
    register-with-eureka: true
    fetch-registry: true