<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f8f9fa;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    width: 400px;
    padding: 40px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    border: 1px solid #e5e7eb;
}

.logo {
    text-align: center;
    margin-bottom: 30px;
}

.logo-icon {
    width: 80px;
    height: 80px;
    background: #2563eb;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
}

.logo-icon i {
    font-size: 35px;
    color: white;
}

.logo-text {
    font-size: 24px;
    font-weight: bold;
    color: #1f2937;
    margin: 0;
}

.logo-subtitle {
    font-size: 14px;
    color: #6b7280;
    margin: 5px 0 0 0;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #374151;
    font-weight: 600;
}

.form-group {
    margin-bottom: 20px;
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #374151;
    font-weight: 500;
}

.input-container {
    position: relative;
    display: flex;
    align-items: center;
}

.input-icon {
    position: absolute;
    left: 15px;
    color: #6b7280;
    z-index: 2;
}

.form-group input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    box-sizing: border-box;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #ffffff;
    color: #1f2937;
}

.form-group input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    transform: translateY(-1px);
}

.password-toggle {
    position: absolute;
    right: 15px;
    color: #6b7280;
    cursor: pointer;
    z-index: 2;
    transition: color 0.3s ease;
}

.password-toggle:hover {
    color: #2563eb;
}

.remember-me {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
}

.remember-me input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
    transform: scale(1.2);
}

.remember-me label {
    margin: 0;
    color: #6b7280;
    font-size: 14px;
    cursor: pointer;
}

button {
    width: 100%;
    padding: 15px;
    background: #2563eb;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(37, 99, 235, 0.15);
}

button:hover {
    background: #1d4ed8;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
}

button:active {
    transform: translateY(0);
}

.cancel-btn {
    background: #6b7280;
    box-shadow: 0 2px 8px rgba(107, 114, 128, 0.15);
}

.cancel-btn:hover {
    background: #4b5563;
    box-shadow: 0 4px 12px rgba(107, 114, 128, 0.25);
}

@media (max-width: 480px) {
    .login-container {
        width: 90%;
        padding: 30px 20px;
    }
}
</style>
<body>
	<div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-parking"></i>
            </div>
            <h3 class="logo-text">ParkSystem</h3>
            <p class="logo-subtitle">Sistema de Estacionamiento</p>
        </div>
        
        <h2>Iniciar Sesión</h2>
        <form id="login-form" action="#" method="post">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Recordar usuario</label>
            </div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <button class="cancel-btn" onclick="window.location.href = 'https://www.google.com.pe/?gfe_rd=cr&dcr=0&ei=TzvEWfbuCZCz-wWGtbZQ';">Cancelar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script>
    // Función para mostrar/ocultar contraseña
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('togglePassword');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
    
    // Función para cargar datos guardados
    function loadRememberedData() {
        const rememberedUsername = localStorage.getItem('rememberedUsername');
        const rememberMe = localStorage.getItem('rememberMe') === 'true';
        
        if (rememberMe && rememberedUsername) {
            document.getElementById('username').value = rememberedUsername;
            document.getElementById('rememberMe').checked = true;
        }
    }
    
    // Función para guardar datos si está marcado "recordar"
    function saveRememberData(username, remember) {
        if (remember) {
            localStorage.setItem('rememberedUsername', username);
            localStorage.setItem('rememberMe', 'true');
        } else {
            localStorage.removeItem('rememberedUsername');
            localStorage.removeItem('rememberMe');
        }
    }
    
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        // Validar que el usuario tenga una letra al inicio y 9 dígitos, en total 10 caracteres
        const usernamePattern = /^[a-zA-Z]\d{9}$/;

        // Validar que la contraseña tenga al menos 8 caracteres, incluya al menos una letra mayúscula, una letra minúscula y un número
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;

        if (!usernamePattern.test(username)) {
            alert('El usuario debe comenzar con una letra seguida de 9 dígitos, en total 10 caracteres.');
            return;
        }

        if (!passwordPattern.test(password)) {
            alert('La contraseña debe tener al menos 8 caracteres, incluir al menos una letra mayúscula, una letra minúscula y un número.');
            return;
        }

        // Guardar datos si está marcado "recordar"
        saveRememberData(username, rememberMe);

        // Aquí puedes añadir la lógica de autenticación
        alert('Inicio de sesión exitoso');
        window.location.href = 'MenuPrincipal.html'; // Actualizado para usar .html
    });
    
    // Función para mostrar errores (reemplaza la funcionalidad JSP)
    function showError() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'true') {
            alert('Código o contraseña incorrectos.');
        }
    }
    
    // Ejecutar al cargar la página
    window.onload = function() {
        showError();
        loadRememberedData();
    };
    </script>
</body>
</html>
