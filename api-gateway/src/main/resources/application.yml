spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: ms-users
              uri: lb://ms-users
              predicates:
                - Path=/api/users/**
              default-filters:
                - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
            - id: estacionamientos-ms
              uri: lb://estacionamientos-ms
              predicates:
                - Path=/api/parking/**

server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  service-url:
    defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
