spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: ms-users
              uri: lb://MS-USERS
              predicates:
                - Path=/api/users/**
              filters:
                - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
            - id: ms-visitors
              uri: lb://MS-VISITORS
              predicates:
                - Path=/api/visitors/**
              filters:
                - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
            - id: ms-parking-spaces
              uri: lb://MS-PARKING-SPACES
              predicates:
                - Path=/api/parking-spaces/**
              filters:
                - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
            - id: ms-parking-sessions
              uri: lb://MS-PARKING-SESSIONS
              predicates:
                - Path=/api/parking-sessions/**
              filters:
                - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  service-url:
    defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
